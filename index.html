<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Snoldier Frothless</title>
    <style type="text/css">
        @font-face {
            font-family: 'BDCartoonShoutRegular';
            src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            margin: 0 auto;
            font-family: sans-serif;
            color: #ffd700;
            overflow-x: hidden;
            max-width: 100%;
        }
        #pacman {
            height: 450px;
            width: 100%;
            max-width: 342px;
            margin: 20px auto;
            position: relative;
        }
        #shim { 
            font-family: BDCartoonShoutRegular; 
            position: absolute;
            visibility: hidden;
        }
        h1 { 
            font-family: BDCartoonShoutRegular; 
            text-align: center; 
            color: #ffd700;
            margin: 0;
            padding: 10px 0;
        }
        h2 { 
            font-family: BDCartoonShoutRegular; 
            text-align: center; 
            font-size: 18px; 
            color: #ffcc00;
            margin: 0;
            padding: 5px 0;
        }
        p { 
            text-align: center; 
            font-family: sans-serif; 
            color: #ffffff;
            margin: 10px 0;
            padding: 0 10px;
        }
        a { 
            text-decoration: none; 
            color: #ffcc00;
        }
        a:hover {
            color: #ffd700;
        }
        canvas {
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }
        #controls {
            text-align: center;
            display: none;
            position: fixed;
            bottom: 10px;
            width: 100%;
        }
        #controls button {
            font-size: 20px;
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="shim">shim for font face</div>
    <h1>Snoldier Frothless</h1>
    <h2>Attack of the African Midgets</h2>
    <p>Help Frothless fight off the African Midgets and Get Him Back To Snailbrook</p>
    <div id="pacman"></div>
    <div id="controls">
        <button onclick="move('up')">↑</button><br>
        <button onclick="move('down')">↓</button><br>
        <button onclick="move('left')">←</button>
        <button onclick="move('right')">→</button>
        <button onclick="startGame()">N</button>
    </div>
    <script src="modernizr-1.5.min.js"></script>
    <script src="pacman.js"></script>
    <script>
        var el = document.getElementById("pacman");
        if (Modernizr.canvas && Modernizr.localstorage && 
            Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
            el.innerHTML = '<button onclick="startGame()" style="font-size: 20px; padding: 10px 20px;">Touch to Start</button>';
            window.setTimeout(function () { 
                PACMAN.init(el, "./"); 
            }, 0);
        } else { 
            el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
                "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
        }
        function move(dir) {
            if (typeof PACMAN !== 'undefined' && PACMAN.keyDown) {
                var keyMap = { 'up': KEY.ARROW_UP, 'down': KEY.ARROW_DOWN, 
                              'left': KEY.ARROW_LEFT, 'right': KEY.ARROW_RIGHT };
                PACMAN.keyDown({ keyCode: keyMap[dir], preventDefault: function(){}, stopPropagation: function(){} });
            }
        }
        function startGame() {
            PACMAN.keyDown({ keyCode: KEY.N, preventDefault: function(){}, stopPropagation: function(){} });
            el.innerHTML = ''; // Clear button after start
            document.getElementById('controls').style.display = 'block';
        }
        if (window.innerWidth <= 768) {
            document.getElementById('controls').style.display = 'block';
        }
    </script>
</body>
</html>
