<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Snoldier Frothless</title>
    <style type="text/css">
        @font-face {
            font-family: 'BDCartoonShoutRegular';
            src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.cdnfonts.com/s/17256/PressStart2P-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffff00;
            overflow-x: hidden;
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pacman {
            height: 450px;
            width: 100%;
            max-width: 342px;
            margin: 20px auto;
            position: relative;
            border: 3px solid #800080;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.3),
                        0 0 5px rgba(255, 255, 0, 0.2);
            background: #1c2526;
        }
        #shim { 
            font-family: BDCartoonShoutRegular; 
            position: absolute;
            visibility: hidden;
        }
        .marquee {
            width: 100%;
            background: #4b0082;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 0 5px #4b0082;
            margin-bottom: 10px;
        }
        h1 { 
            font-family: 'PressStart2P'; 
            text-align: center; 
            color: #ffff00;
            margin: 0;
            padding: 5px 0;
            text-shadow: 1px 1px #4b0082, 2px 2px #1e40af;
            font-size: 32px;
            letter-spacing: 2px;
        }
        h2 { 
            font-family: 'PressStart2P';
            text-align: center; 
            font-size: 18px; 
            color: #ffcc00;
            margin: 0;
            padding: 5px 0;
            text-shadow: 1px 1px #4b0082;
        }
        p {
            text-align: center;
            font-family: 'PressStart2P';
            color: #ffffff;
            margin: 10px 0;
            padding: 0 20px;
            font-size: 14px;
            line-height: 1.3;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4b0082;
            border-radius: 5px;
            max-width: 300px;
            text-shadow: 1px 1px #000;
        }
        .highlight {
            font-size: 16px;
        }
        a { 
            text-decoration: none; 
            color: #ffcc00;
            padding: 0 5px;
            text-shadow: 1px 1px #4b0082;
        }
        a:hover {
            color: #ffff00;
            text-decoration: underline;
        }
        canvas {
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }
        #joystick {
            position: fixed;
            bottom: 30px; /* Increased for better visibility */
            right: 20px;  /* Moved to bottom-right for aesthetic balance */
            width: 120px; /* Slightly larger for better touch interaction */
            height: 120px;
            display: none;
            border-radius: 50%; /* Circular shape for a polished look */
            background: rgba(75, 0, 130, 0.2); /* Subtle purple overlay to match theme */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
        }
        @media (max-width: 768px) {
            #joystick { display: block; }
        }
    </style>
</head>
<body>
    <div id="shim">shim for font face</div>
    <div class="marquee">
        <h1>Snoldier Frothless</h1>
        <h2>Attack of the African Midgets</h2>
    </div>
    <p><span class="highlight">Help Frothless fight off the African Midgets</span> and Get Him Back To Snailbrook</p>
    <div id="pacman"></div>
    <div id="joystick"></div>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.0/dist/nipplejs.min.js"></script>
    <script src="modernizr-1.5.min.js"></script>
    <script src="pacman.js"></script>
    <script>
        var el = document.getElementById("pacman");
        var isMobile = window.innerWidth <= 768;

        function customDialog(text) {
            ctx.fillStyle = "#FFFF00";
            ctx.font = "14px BDCartoonShoutRegular";
            var width = ctx.measureText(text).width,
                x = ((map.width * map.blockSize) - width) / 2;
            ctx.fillText(text, x, (map.height * 10) + 8);
        }

        if (typeof PACMAN !== 'undefined') {
            PACMAN.dialog = function(text) {
                if (isMobile && state === WAITING) {
                    customDialog("Touch anywhere on the screen to start");
                } else {
                    customDialog(text);
                }
            };
        }

        if (Modernizr.canvas && Modernizr.localstorage && 
            Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
            window.setTimeout(function () { 
                PACMAN.init(el, "./"); 
            }, 0);
        } else { 
            el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
                "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
        }

        if (window.innerWidth <= 768) {
            var joystick = nipplejs.create({
                zone: document.getElementById('joystick'),
                mode: 'static',
                position: { right: '20px', bottom: '30px' }, // Adjusted for bottom-right
                color: '#ffff00' // Changed to yellow to match your theme
            });

            joystick.on('move', function (evt, data) {
                var direction = data.direction ? data.direction.angle : null;
                if (typeof PACMAN !== 'undefined' && PACMAN.keyDown && direction) {
                    switch (direction) {
                        case 'up':
                            PACMAN.keyDown({ keyCode: KEY.ARROW_UP, preventDefault: function(){}, stopPropagation: function(){} });
                            break;
                        case 'down':
                            PACMAN.keyDown({ keyCode: KEY.ARROW_DOWN, preventDefault: function(){}, stopPropagation: function(){} });
                            break;
                        case 'left':
                            PACMAN.keyDown({ keyCode: KEY.ARROW_LEFT, preventDefault: function(){}, stopPropagation: function(){} });
                            break;
                        case 'right':
                            PACMAN.keyDown({ keyCode: KEY.ARROW_RIGHT, preventDefault: function(){}, stopPropagation: function(){} });
                            break;
                    }
                }
            });

            joystick.on('end', function () {
                // Optionally stop movement when joystick is released (requires pacman.js change)
            });

            el.addEventListener('touchstart', function() {
                if (state === WAITING) {
                    PACMAN.keyDown({ keyCode: KEY.N, preventDefault: function(){}, stopPropagation: function(){} });
                }
            }, { passive: true });
        }
    </script>
</body>
</html>
